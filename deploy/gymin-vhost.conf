# VHost for GymIn Laravel app on Bitnami Apache

<VirtualHost *:80>
    ServerName gymin.local
    DocumentRoot APP_ROOT/public

    <Directory APP_ROOT/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    # PHP-FPM proxy (Bitnami)
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/opt/bitnami/php/var/run/www.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog "/opt/bitnami/apache/logs/gymin-error.log"
    CustomLog "/opt/bitnami/apache/logs/gymin-access.log" common
</VirtualHost>
